<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amritansh's Adventure Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #e6e6e6;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            animation: backgroundMove 15s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0% {
                background-color: #1a1a1a;
            }
            50% {
                background-color: #2c2c2c;
            }
            100% {
                background-color: #1a1a1a;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .welcome-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            margin-bottom: 40px;
            text-align: center;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            color: #f39c12;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.8em;
            color: #dfe6e9;
            margin: 20px 0;
            font-family: 'Courier New', Courier, monospace;
            animation: fadeInText 2s ease-in-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .answer {
            font-size: 1.5em;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 40px;
            animation: fadeInText 2.5s ease-in-out;
        }

        .answer:hover {
            color: #16a085;
            cursor: pointer;
            text-decoration: underline;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #9b59b6;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: bounce 2s infinite;
        }

        .btn:hover {
            background-color: #8e44ad;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            25% { transform: translateY(-15px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: #bdc3c7;
            animation: fadeIn 4s ease-in-out;
        }

        .images-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .images-container img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin: 0 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="welcome-box">
            <h1>Welcome to Amritansh's Adventure Game</h1>

            <div class="images-container">
                <img src="amritansh.jpg" alt="Amritansh's photo">
                <img src="chotku.jpg" alt="Chotku's photo">
            </div>

            <div class="question">
                1. **Amritansh ko kis cheez se sabse zyada dar lagta hai?**
            </div>
            <div class="answer">
                Answer: Chotku ko khone se
            </div>

            <div class="question">
                2. **Amritansh ko aapke body ka kaunsa part sabse zyada pasand hai?**
            </div>
            <div class="answer">
                Answer: Puri body meri jaan ka har part beautiful hai
            </div>

            <button class="btn" onclick="startGame()">Start Game</button>
        </div>

        <div class="footer">
            Made with ❤️ by Amritansh
        </div>
    </div>

    <script>
        function startGame() {
            alert("Game Started! Let's go!");
        }
    </script>

</body>
</html>
