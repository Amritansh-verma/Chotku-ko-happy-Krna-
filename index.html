<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amritansh's Adventure Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1b1b1b;
            color: #e6e6e6;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            animation: backgroundMove 10s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0% {
                background-color: #1b1b1b;
            }
            50% {
                background-color: #2c2c2c;
            }
            100% {
                background-color: #1b1b1b;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 3em;
            color: #f39c12;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }

        .question {
            font-size: 1.5em;
            text-align: center;
            color: #dfe6e9;
            margin: 20px 0;
            animation: fadeInText 2.5s ease-in-out;
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .answer {
            font-size: 1.5em;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 40px;
            animation: fadeInText 3s ease-in-out;
        }

        .answer:hover {
            color: #16a085;
            cursor: pointer;
            text-decoration: underline;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #9b59b6;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: bounce 2s infinite;
        }

        .btn:hover {
            background-color: #8e44ad;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            25% { transform: translateY(-15px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: #bdc3c7;
            animation: fadeIn 4s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Amritansh's Adventure Game</h1>

        <div class="question">
            1. **Amritansh ko kis cheez se sabse zyada dar lagta hai?**
        </div>
        <div class="answer">
            Answer: Chotku ko khone se
        </div>

        <div class="question">
            2. **Amritansh ko aapke body ka kaunsa part sabse zyada pasand hai?**
        </div>
        <div class="answer">
            Answer: Puri body meri jaan ka har part beautiful hai
        </div>

        <button class="btn" onclick="startGame()">Start Game</button>

        <div class="footer">
            Made with ❤️ by Amritansh
        </div>
    </div>

    <script>
        function startGame() {
            alert("Game Started! Let's go!");
        }
    </script>
</body>
</html>
