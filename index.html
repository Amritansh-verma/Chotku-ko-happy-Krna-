<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amritansh's Adventure Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1c1c1c;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      animation: backgroundTransition 10s ease-in-out infinite;
    }

    @keyframes backgroundTransition {
      0% { background-color: #1c1c1c; }
      50% { background-color: #2d2d2d; }
      100% { background-color: #1c1c1c; }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .top-section {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
    }

    .image-box img {
      width: 220px;
      height: 280px;
      object-fit: cover;
      border-radius: 15px;
      margin-right: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .text-box h1 {
      font-size: 2.8em;
      font-weight: bold;
      color: #f39c12;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
    }

    .text-box h2 {
      font-size: 1.3em;
      color: #aaa;
      margin-top: 10px;
    }

    .welcome-box {
      background-color: rgb(0, 0, 0);
      padding: 30px;
      border-radius: 45px;
      box-shadow: 0 0 30px rgba(89, 58, 140, 0.772);
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .question {
      font-size: 2em;
      color: #9bb3beb7;
      margin: 20px 0;
      font-family: 'Courier New', Courier, monospace;
    }

    .answer {
      font-size: 1.6em;
      color: #e61700;
      font-weight: bold;
      margin: 20px 0;
    }

    input[type="text"] {
      font-size: 1.3em;
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      background-color: #2d2d2d;
      color: #fff;
    }

    .btn {
      padding: 12px 28px;
      font-size: 1.4em;
      background-color: #9b59b6;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s;
      animation: bounce 2s infinite;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #8e44ad;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      25% { transform: translateY(-10px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #bdc3c7;
      text-align: center;
      animation: fadeIn 4s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-section">
      <div class="image-box">

      <div class="text-box">
        <h1>Welcome My Rasmaliya</h1>

      </div>
    </div>

    <div class="welcome-box">
      <div class="question">
        <strong>To whom does Amritansh <b><u>LOVES</u></b> the most</strong>
        <br />
        <input type="text" id="q1-answer" placeholder="Your answer...">
      </div>

      <button class="btn" onclick="submitAnswers()">Submit Answers</button>
    </div>

    <div class="footer">
      Made with ❤️ by Amritansh
    </div>
  </div>

</body>
</html>
